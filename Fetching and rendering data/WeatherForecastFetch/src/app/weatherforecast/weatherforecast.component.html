<div class="container">
    <h1>Weather Data</h1>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>TemperatureC</th>
          <th>TemperatureF</th>
          <th>Summary</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let weather of weatherData">
          <td>{{weather.date}}</td>
          <td>{{weather.temperatureC}}</td>
          <td>{{weather.temperatureF}}</td>
          <td>{{weather.summary}}</td>
        </tr>
      </tbody>
    </table>
