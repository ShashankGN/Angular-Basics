<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<button (click)="onGetAllButtonClicked()">{{isShown?'Hide All Products':'Get All Products'}}</button>
<div *ngIf="isShown">
    <h3>The products are:</h3>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Product</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of productList;let i=index">
                
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <button (click)="onDeleteButtonClicked(i)">Delete Product</button>
                <button (click)="onUpdateButtonClicked(product.id,myuProduct,myuPrice)">Update Product</button>
               
                <!-- <input *ngIf="updateShown&&indexref==i" type="text" #myuProduct>
                <input *ngIf="updateShown&&indexref==i" type="number" #myuPrice>
                <button *ngIf="updateShown&&indexref==i" (click)="onUpdateActionButtonClicked(product.id,myuProduct,myuPrice)">Update data</button> -->
                
            </tr>
        </tbody>
    </table>
</div>
<br>
<input type="number" #myId>
<input type="text" #myProduct>
<input type="number" #myPrice>
<button class="btn btn-primary" (click)="onAddButtonClicked(myId,myProduct,myPrice)">Add Product</button>
<br>

<h3>to update the Product!</h3>
<input type="text" #myuProduct>
<input type="number" #myuPrice>
